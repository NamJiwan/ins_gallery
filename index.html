<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타 갤러리</title>
    <style>
      #gallery {
        width: 90%;
        margin: 3em auto;
        display: flex;
        flex-wrap: wrap;
      }
      #gallery li {
        width: 25%;
        list-style: none;
      }
      #gallery li img {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <script src="./instafeed.min.js"></script>
    <ul id="gallery"></ul>

    <script>
      var feed = new Instafeed({
        target: "gallery",
        template:
          '<li><a href="{{link}}"><img title="{{caption}}" src="{{image}}" /></a></li>',
        accessToken:
          "IGQVJXNkdaWlgxYVFYSUlzQ1hGa2ttelA4THUyR3c0Y3RGQkRrZAWFvSU5UYlJXUENVaFBCWXFNNEh3eUNNWERUZAnc3VXNTbEJTV1VoaU82UVMxQXY0amFaeDhYU3lsOU1JWkE0a3VWXzR4UW5WWjVqQQZDZD",
      });
      feed.run();
    </script>
  </body>
</html>
